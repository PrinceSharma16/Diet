<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlateGenius - AI Meal Maestro</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body class="bg-gray-50">
    <custom-navbar></custom-navbar>
    
    <main class="container mx-auto px-4 py-8">
        <div class="max-w-4xl mx-auto">
            <div class="text-center mb-12">
                <h1 class="text-4xl font-bold text-gray-800 mb-4">Your Personalized Meal Plan</h1>
                <p class="text-lg text-gray-600">AI-powered nutrition tailored just for you</p>
            </div>

            <div class="bg-white rounded-xl shadow-lg p-6 mb-8">
                <h2 class="text-2xl font-semibold text-gray-800 mb-4">Get Started</h2>
                <form id="mealPlanForm" class="space-y-6">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-gray-700 mb-2">Age</label>
                            <input type="number" name="age" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                        </div>
                        <div>
                            <label class="block text-gray-700 mb-2">Gender</label>
                            <select name="gender" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                            </select>
                        </div>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-gray-700 mb-2">Height (cm)</label>
                            <input type="number" name="height_cm" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                        </div>
                        <div>
                            <label class="block text-gray-700 mb-2">Weight (kg)</label>
                            <input type="number" name="weight_kg" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                        </div>
                    </div>

                    <div>
                        <label class="block text-gray-700 mb-2">Activity Level</label>
                        <select name="activity_level" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                            <option value="sedentary">Sedentary (little or no exercise)</option>
                            <option value="light">Lightly active (light exercise 1-3 days/week)</option>
                            <option value="moderate">Moderately active (moderate exercise 3-5 days/week)</option>
                            <option value="active">Active (hard exercise 6-7 days/week)</option>
                            <option value="very_active">Very active (very hard exercise & physical job)</option>
                        </select>
                    </div>

                    <div>
                        <label class="block text-gray-700 mb-2">Goal</label>
                        <select name="goal" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                            <option value="weight_loss">Weight Loss</option>
                            <option value="maintain">Maintain Weight</option>
                            <option value="gain">Weight Gain</option>
                        </select>
                    </div>

                    <div>
                        <label class="block text-gray-700 mb-2">Dietary Preferences</label>
                        <div class="grid grid-cols-2 md:grid-cols-4 gap-2">
                            <label class="flex items-center space-x-2">
                                <input type="checkbox" name="dietary_preferences" value="vegetarian" class="rounded text-blue-500">
                                <span>Vegetarian</span>
                            </label>
                            <label class="flex items-center space-x-2">
                                <input type="checkbox" name="dietary_preferences" value="vegan" class="rounded text-blue-500">
                                <span>Vegan</span>
                            </label>
                            <label class="flex items-center space-x-2">
                                <input type="checkbox" name="dietary_preferences" value="gluten_free" class="rounded text-blue-500">
                                <span>Gluten-Free</span>
                            </label>
                            <label class="flex items-center space-x-2">
                                <input type="checkbox" name="dietary_preferences" value="dairy_free" class="rounded text-blue-500">
                                <span>Dairy-Free</span>
                            </label>
                        </div>
                    </div>

                    <div>
                        <label class="block text-gray-700 mb-2">Allergies</label>
                        <div class="grid grid-cols-2 md:grid-cols-4 gap-2">
                            <label class="flex items-center space-x-2">
                                <input type="checkbox" name="allergies" value="nuts" class="rounded text-blue-500">
                                <span>Nuts</span>
                            </label>
                            <label class="flex items-center space-x-2">
                                <input type="checkbox" name="allergies" value="shellfish" class="rounded text-blue-500">
                                <span>Shellfish</span>
                            </label>
                            <label class="flex items-center space-x-2">
                                <input type="checkbox" name="allergies" value="eggs" class="rounded text-blue-500">
                                <span>Eggs</span>
                            </label>
                            <label class="flex items-center space-x-2">
                                <input type="checkbox" name="allergies" value="soy" class="rounded text-blue-500">
                                <span>Soy</span>
                            </label>
                        </div>
                    </div>

                    <div>
                        <label class="block text-gray-700 mb-2">Meals Per Day</label>
                        <select name="meals_per_day" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                            <option value="3">3 meals</option>
                            <option value="4">4 meals</option>
                            <option value="5">5 meals</option>
                        </select>
                    </div>

                    <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-4 rounded-lg transition duration-200 flex items-center justify-center">
                        <i data-feather="zap" class="mr-2"></i>
                        Generate My Meal Plan
                    </button>
                </form>
            </div>

            <div id="resultsSection" class="hidden bg-white rounded-xl shadow-lg p-6">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-2xl font-semibold text-gray-800">Your Personalized Meal Plan</h2>
                    <button id="regenerateBtn" class="text-blue-600 hover:text-blue-800 flex items-center">
                        <i data-feather="refresh-cw" class="mr-1"></i>
                        Regenerate
                    </button>
                </div>

                <div id="planDetails">
                    <!-- Results will be loaded here -->
                </div>
            </div>
        </div>
    </main>

    <custom-footer></custom-footer>

    <script src="components/navbar.js"></script>
    <script src="components/footer.js"></script>
    <script src="script.js"></script>
    <script>feather.replace();</script>
<script src="https://huggingface.co/deepsite/deepsite-badg.js"></script>
</body>
</html>
